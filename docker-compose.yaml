version: '3.5'
#Docker Networks
networks:
  laravel:
    driver: bridge

services:

  nginx:
    build:
      context: ./contacts_microservice
      dockerfile: ./compose/nginx/Dockerfile
    container_name: nginx
    ports:
      - "8080:80"
      # Port for xdebug (ensure this matches the remote_port in the xdebug.ini)
      - "9001:9001"
    volumes:
      - ./contacts_microservice/source:/var/www/html:delegated
    depends_on:
      - php
      - mysql
    networks:
      - laravel
    
  php:
    build:
      context: ./contacts_microservice
      dockerfile: ./compose/php/Dockerfile
    container_name: php
    volumes:
      - ./contacts_microservice/source:/var/www/html:delegated
      # Enable xdebug
      - ./contacts_microservice/compose/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    ports:
      - "9000:9000"
    networks:
      - laravel

  composer:
    build:
      context: ./contacts_microservice
      dockerfile: ./compose/php/composer/Dockerfile
    container_name: composer
    volumes:
      - ./contacts_microservice/source:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    user: laravel
    networks:
      - laravel
    entrypoint: ['composer', '--ignore-platform-reqs']

  npm:
    image: node:latest
    container_name: npm
    volumes:
      - ./contacts_microservice/source:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']
  
  artisan:
    build:
      context: ./contacts_microservice
      dockerfile: ./compose/php/Dockerfile
    container_name: artisan
    volumes:
      - ./contacts_microservice/source:/var/www/html:delegated
    depends_on:
      - mysql
    working_dir: /var/www/html
    user: laravel
    entrypoint: ['php', '/var/www/html/artisan']
    networks:
      - laravel

  db:
    image:  mongo
    container_name: db_mongo
    hostname: mongodb
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

  mysql:
    image: mysql:5.7.29
    container_name: mysql
    restart: unless-stopped
    tty: true
    hostname: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME} 
      MYSQL_PASSWORD: ${DB_PASSWORD} 
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql

  redis:
    image: "redis:alpine"
    container_name: redis
    hostname: redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  user_app:
    build:
      context: ./user_microservice
      dockerfile: Dockerfile
    container_name: user-ms-container
    environment:
      - PORT=${USER_MS_PORT}
    ports:
      - "3001:3001"
    depends_on:
      - db
      - redis
    # volumes:
    #   - ./user_microservice/src:/app/src
  
  accounts_app:
    build:
      context: ./accounts_microservice
      dockerfile: Dockerfile
    container_name: accounts-ms-container
    ports:
      - "3002:3002"
    depends_on:
      - mysql
      - redis

volumes:
  mongodata: 